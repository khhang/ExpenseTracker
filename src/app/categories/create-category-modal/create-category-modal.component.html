<ion-header>
  <ion-toolbar>
    <ion-title>Add a Category</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <form [formGroup]="categoryForm">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Category Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" placeholder="Enter name" formControlName="name"></ion-input>              
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <div class="ion-float-right">
            <ion-button color="primary" fill="clear" [disabled]="categoryForm.invalid" (click)="dismissModal(categoryForm.value)">OK</ion-button>
            <ion-button color="secondary" fill="medium" (click)="dismissModal()">Cancel</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
