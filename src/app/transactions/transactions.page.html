<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let expenseDetail of expenseDetails$ | async">
        <div class="expense-detail-container">
          <div class="expense-detail-container__left">
            <div class="expense-detail-container__left__description">{{expenseDetail.description}}</div>
            <div class="expense-detail-container__left__date">{{expenseDetail.createDate | date: 'MM/dd/yyyy'}}</div>
          </div>
          <div class="expense-detail-container__right">
            <span class="expense-detail-container__right__amount">{{expenseDetail.amount | currency}}</span>
            <span>
              <ion-button size="small" color="dark" fill="clear" (click)="openActionsMenu($event, expenseDetail)">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </span>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
