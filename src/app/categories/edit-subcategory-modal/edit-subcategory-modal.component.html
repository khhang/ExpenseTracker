<ion-header>
  <ion-toolbar>
    <ion-title>Edit Subcategory - {{subcategory?.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <form [formGroup]="subcategoryForm">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Category Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-select placeholder="Category name" formControlName="categoryId">
              <ion-select-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Subcategory Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" placeholder="Enter name" formControlName="name"></ion-input>              
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <div class="ion-float-right">
            <ion-button color="primary" fill="clear" [disabled]="subcategoryForm.invalid" (click)="dismissModal(subcategoryForm.getRawValue())">OK</ion-button>
            <ion-button color="secondary" fill="medium" (click)="dismissModal()">Cancel</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
