<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCreateCategoryModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <category-details *ngFor="let cat of expenseCategories$ | async" 
      [category]="cat" 
      [subcategories]="expenseSubcategories$ | async"
      (editCategory)="openEditCategoryModal($event)"
      (deleteCategory)="openDeleteCategoryConfirmation($event)"
      (createSubcategory)="openCreateSubcategoryModal($event)"
      (editSubcategory)="openEditSubcategoryModal($event)"
      (deleteSubcategory)="openDeleteSubcategoryConfirmation($event)">
    </category-details> 
  </div>
</ion-content>
