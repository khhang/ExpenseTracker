<ion-header>
  <ion-toolbar>
    <ion-title>Edit Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <form [formGroup]="accountForm">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Account Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Account Type <ion-text color="danger">*</ion-text></ion-label>
            <ion-select placeholder="Select one" interface="popover" formControlName="type">
              <ion-select-option *ngFor="let type of accountTypes" [value]="type.id">{{type.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Starting Balance ($)</ion-label>
            <div>
              <ion-input type="text" placeholder="0" formControlName="startingBalance"></ion-input>
            </div>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <div class="ion-float-right">
            <ion-button color="primary" fill="clear" [disabled]="accountForm.invalid" (click)="dismissModal(accountForm.value)">OK</ion-button>
            <ion-button color="secondary" fill="medium" (click)="dismissModal()">Cancel</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
